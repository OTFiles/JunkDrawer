<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高维立方</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-primary: #6750A4;
            --md-on-primary: #FFFFFF;
            --md-primary-container: #EADDFF;
            --md-on-primary-container: #21005D;
            --md-secondary: #625B71;
            --md-on-secondary: #FFFFFF;
            --md-secondary-container: #E8DEF8;
            --md-on-secondary-container: #1D192B;
            --md-tertiary: #7D5260;
            --md-on-tertiary: #FFFFFF;
            --md-tertiary-container: #FFD8E4;
            --md-on-tertiary-container: #31111D;
            --md-surface: #141218;
            --md-on-surface: #E6E0E9;
            --md-surface-variant: #49454F;
            --md-on-surface-variant: #CAC4D0;
            --md-outline: #938F99;
            --md-surface-dim: #141218;
            --md-surface-bright: #3B383E;
            --md-surface-container-lowest: #0F0D13;
            --md-surface-container-low: #1D1B20;
            --md-surface-container: #211F26;
            --md-surface-container-high: #2B2930;
            --md-surface-container-highest: #36343B;
            
            --md-shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --md-shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --md-shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --md-shadow-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --md-shadow-5: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: var(--md-surface);
            color: var(--md-on-surface);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            padding: 16px 24px;
            background: var(--md-surface-container);
            border-bottom: 1px solid var(--md-outline);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            box-shadow: var(--md-shadow-1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 32px;
            background: linear-gradient(135deg, var(--md-primary), var(--md-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(to right, var(--md-primary), var(--md-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--md-on-surface-variant);
            font-weight: 500;
        }
        
        .dimension-tag {
            display: inline-block;
            background: var(--md-tertiary-container);
            color: var(--md-on-tertiary-container);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 0 4px;
            font-weight: 500;
        }
        
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 16px;
            gap: 16px;
        }
        
        #canvas-container {
            flex: 1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--md-shadow-3);
            background: var(--md-surface-container-lowest);
            position: relative;
        }
        
        #ui-container {
            width: 380px;
            display: flex;
            flex-direction: column;
            background: var(--md-surface-container);
            border-radius: 16px;
            border: 1px solid var(--md-outline);
            box-shadow: var(--md-shadow-2);
            overflow: hidden;
        }
        
        .ui-header {
            padding: 16px 24px;
            background: var(--md-surface-container-high);
            border-bottom: 1px solid var(--md-outline);
        }
        
        .ui-title {
            color: var(--md-on-surface);
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .ui-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            background: var(--md-surface-container-high);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--md-outline);
        }
        
        .group-title {
            margin-bottom: 16px;
            color: var(--md-on-surface);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .control-row {
            margin-bottom: 16px;
        }
        
        .row-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .row-title {
            color: var(--md-on-surface-variant);
            font-weight: 500;
        }
        
        .row-value {
            color: var(--md-on-surface);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .value-input {
            background: var(--md-surface-container);
            border: 1px solid var(--md-outline);
            color: var(--md-on-surface);
            border-radius: 8px;
            padding: 4px 8px;
            width: 70px;
            text-align: center;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: var(--md-surface-container);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            border: 1px solid var(--md-outline);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--md-primary);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(103, 80, 164, 0.5);
            border: 2px solid var(--md-on-primary);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        
        button {
            padding: 12px 16px;
            background: var(--md-primary);
            border: none;
            border-radius: 12px;
            color: var(--md-on-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--md-shadow-1);
        }
        
        button:hover {
            background: var(--md-primary-container);
            color: var(--md-on-primary-container);
            box-shadow: var(--md-shadow-2);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: var(--md-shadow-1);
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }
        
        .preset-btn {
            background: var(--md-surface-container);
            color: var(--md-on-surface);
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 10px;
            font-weight: 500;
        }
        
        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
            padding: 12px;
            background: var(--md-surface-container-high);
            border-radius: 12px;
            border-left: 4px solid var(--md-primary);
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        
        .perf-monitor {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(20, 20, 30, 0.8);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            color: var(--md-on-surface);
            display: flex;
            flex-direction: column;
            gap: 6px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--md-outline);
            box-shadow: var(--md-shadow-1);
        }
        
        .perf-label {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        footer {
            padding: 16px 24px;
            text-align: center;
            color: var(--md-on-surface-variant);
            font-size: 14px;
            background: var(--md-surface-container);
            border-top: 1px solid var(--md-outline);
            flex-shrink: 0;
        }
        
        /* 滚动条样式 */
        .ui-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .ui-content::-webkit-scrollbar-track {
            background: var(--md-surface-container-high);
            border-radius: 4px;
        }
        
        .ui-content::-webkit-scrollbar-thumb {
            background: var(--md-primary);
            border-radius: 4px;
        }
        
        .dimension-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .dimension-input {
            background: var(--md-surface-container-high);
            border: 1px solid var(--md-outline);
            color: var(--md-on-surface);
            border-radius: 8px;
            padding: 8px 12px;
            width: 100px;
            text-align: center;
            font-weight: 500;
        }
        
        .rotation-plane {
            margin-bottom: 20px;
            padding: 12px;
            background: var(--md-surface-container);
            border-radius: 12px;
            border: 1px solid var(--md-outline);
            position: relative;
        }
        
        .plane-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .plane-title {
            color: var(--md-on-surface);
            font-weight: 500;
        }
        
        .axis-selector {
            display: flex;
            gap: 8px;
        }
        
        .axis-btn {
            padding: 6px 10px;
            background: var(--md-surface-container-high);
            border: 1px solid var(--md-outline);
            color: var(--md-on-surface);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .axis-btn.active {
            background: var(--md-primary);
            color: var(--md-on-primary);
            border-color: var(--md-primary);
        }
        
        .rotation-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
        }
        
        .add-plane-btn {
            width: 100%;
            margin-top: 10px;
            background: var(--md-secondary-container);
            color: var(--md-on-secondary-container);
        }
        
        .delete-plane-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            background: transparent;
            color: var(--md-on-surface-variant);
            border: none;
            font-size: 12px;
            cursor: pointer;
        }
        
        .delete-plane-btn:hover {
            color: var(--md-on-surface);
        }
        
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }
        
        .theme-btn {
            height: 60px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .theme-btn.active {
            border-color: var(--md-on-primary);
            box-shadow: var(--md-shadow-2);
            transform: translateY(-2px);
        }
        
        .theme-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        
        @media (max-width: 900px) {
            #main-container {
                flex-direction: column;
            }
            
            #canvas-container {
                height: 50vh;
            }
            
            #ui-container {
                width: 100%;
                height: 50vh;
            }
            
            header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .rotation-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">🧊</div>
            <div class="logo-text">高维立方</div>
        </div>
        <div class="subtitle">探索<span class="dimension-tag">4D</span>到<span class="dimension-tag">10D</span>超立方体结构</div>
    </header>
    
    <div id="main-container">
        <div id="canvas-container">
            <!-- 3D渲染区域 -->
            <div class="perf-monitor">
                <div class="perf-label">
                    <span>FPS:</span>
                    <span id="fps-counter">0</span>
                </div>
                <div class="perf-label">
                    <span>顶点:</span>
                    <span id="vertex-counter">0</span>
                </div>
                <div class="perf-label">
                    <span>边:</span>
                    <span id="edge-counter">0</span>
                </div>
                <div class="perf-label">
                    <span>维度:</span>
                    <span id="dim-counter">4D</span>
                </div>
            </div>
        </div>
        
        <div id="ui-container">
            <div class="ui-header">
                <div class="ui-title">⚙️ 控制面板</div>
            </div>
            
            <div class="ui-content">
                <div class="control-group">
                    <div class="group-title">🎨 主题设置</div>
                    
                    <div class="theme-selector">
                        <div class="theme-btn active" data-theme="default">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #6750A4, #7D5260);"></div>
                            <span>默认深色</span>
                        </div>
                        <div class="theme-btn" data-theme="blue">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #2196F3, #03A9F4);"></div>
                            <span>蓝色主题</span>
                        </div>
                        <div class="theme-btn" data-theme="green">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #4CAF50, #8BC34A);"></div>
                            <span>绿色主题</span>
                        </div>
                        <div class="theme-btn" data-theme="purple">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #9C27B0, #673AB7);"></div>
                            <span>紫色主题</span>
                        </div>
                        <div class="theme-btn" data-theme="orange">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #FF9800, #FF5722);"></div>
                            <span>橙色主题</span>
                        </div>
                        <div class="theme-btn" data-theme="pink">
                            <div class="theme-dot" style="background: linear-gradient(135deg, #E91E63, #F06292);"></div>
                            <span>粉色主题</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="group-title">🔧 维度设置</div>
                    
                    <div class="control-row">
                        <div class="row-header">
                            <div class="row-title">当前维度</div>
                            <div class="row-value">
                                <input type="number" id="dimension-input" class="dimension-input" min="4" max="10" value="4">
                                <span>D</span>
                            </div>
                        </div>
                        <input type="range" id="dimension" min="4" max="10" value="4" step="1">
                    </div>
                    
                    <div class="control-row">
                        <div class="row-header">
                            <div class="row-title">投影深度</div>
                            <div class="row-value">
                                <input type="number" id="depth-input" class="value-input" min="0.1" max="1" value="0.5" step="0.05">
                            </div>
                        </div>
                        <input type="range" id="depth" min="0.1" max="1" value="0.5" step="0.05">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="group-title">🔄 高维旋转控制</div>
                    
                    <div id="rotation-planes-container">
                        <!-- 旋转平面将通过JS动态添加 -->
                    </div>
                    
                    <button id="add-plane-btn" class="add-plane-btn">
                        <span>+</span> 添加旋转平面
                    </button>
                    
                    <div class="button-group">
                        <button id="reset-rotation-btn">
                            <span>↺</span> 重置旋转
                        </button>
                        <button id="reset-view-btn">
                            <span>↻</span> 重置视图
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="group-title">⚡ 自动旋转设置</div>
                    
                    <div class="button-group">
                        <button id="auto-rotate-btn">
                            <span>🔄</span> 启动自动旋转
                        </button>
                        <button id="complex-rotation-btn">
                            <span>🌀</span> 复杂模式
                        </button>
                    </div>
                    
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="basic">
                            <span>🔵</span> 基础旋转
                        </button>
                        <button class="preset-btn" data-preset="double">
                            <span>🔴</span> 双平面
                        </button>
                        <button class="preset-btn" data-preset="complex">
                            <span>🟢</span> 复杂旋转
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="group-title">📊 图例说明</div>
                    
                    <div class="legend">
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #FF5252;"></div>
                            <span>X 轴</span>
                        </div>
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #4CAF50;"></div>
                            <span>Y 轴</span>
                        </div>
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #2196F3;"></div>
                            <span>Z 轴</span>
                        </div>
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #FFC107;"></div>
                            <span>W 轴</span>
                        </div>
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #9C27B0;"></div>
                            <span>V 轴</span>
                        </div>
                        <div class="legend-item">
                            <div class="color-dot" style="background-color: #00BCD4;"></div>
                            <span>U 轴</span>
                        </div>
                    </div>
                    
                    <div class="status-indicator">
                        <div class="indicator-dot"></div>
                        <div>当前状态: <span id="status-text">准备就绪</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>高维空间可视化工具 | 使用Three.js构建 | 探索数学的维度之美</p>
    </footer>

    <script>
        // 主程序
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化变量
            let scene, camera, renderer, controls;
            let hypercube = new THREE.Group();
            let autoRotate = false;
            let complexRotation = false;
            let currentDimension = 4;
            let projectionDepth = 0.5;
            let animationId = null;
            let lastFrameTime = performance.now();
            let fps = 0;
            let frameCount = 0;
            let lastFpsUpdate = 0;
            
            // 顶点和边的引用
            let verticesMesh = [];
            let edgesLines = [];
            let currentVertices = [];
            
            // 旋转状态
            let rotationPlanes = [];
            let planeCounter = 0;
            
            // 几何体和材质池
            const geometryPool = {
                sphere: new THREE.SphereGeometry(0.2, 12, 10),
                edge: new THREE.BufferGeometry()
            };
            
            const materialPool = {
                vertex: new THREE.MeshPhongMaterial({
                    transparent: true,
                    opacity: 0.9,
                    shininess: 50
                }),
                edge: new THREE.LineBasicMaterial({
                    color: 0x64b5f6,
                    transparent: true,
                    opacity: 0.4,
                    linewidth: 1
                })
            };
            
            // 主题设置
            const themes = {
                default: {
                    primary: "#6750A4",
                    onPrimary: "#FFFFFF",
                    primaryContainer: "#EADDFF",
                    onPrimaryContainer: "#21005D",
                    secondary: "#625B71",
                    onSecondary: "#FFFFFF",
                    secondaryContainer: "#E8DEF8",
                    onSecondaryContainer: "#1D192B",
                    tertiary: "#7D5260",
                    onTertiary: "#FFFFFF",
                    tertiaryContainer: "#FFD8E4",
                    onTertiaryContainer: "#31111D",
                    surface: "#141218",
                    onSurface: "#E6E0E9",
                    surfaceVariant: "#49454F",
                    onSurfaceVariant: "#CAC4D0",
                    outline: "#938F99",
                    surfaceDim: "#141218",
                    surfaceBright: "#3B383E",
                    surfaceContainerLowest: "#0F0D13",
                    surfaceContainerLow: "#1D1B20",
                    surfaceContainer: "#211F26",
                    surfaceContainerHigh: "#2B2930",
                    surfaceContainerHighest: "#36343B"
                },
                blue: {
                    primary: "#2196F3",
                    onPrimary: "#FFFFFF",
                    primaryContainer: "#BBDEFB",
                    onPrimaryContainer: "#0D47A1",
                    secondary: "#64B5F6",
                    onSecondary: "#000000",
                    secondaryContainer: "#BBDEFB",
                    onSecondaryContainer: "#0D47A1",
                    tertiary: "#03A9F4",
                    onTertiary: "#000000",
                    tertiaryContainer: "#B3E5FC",
                    onTertiaryContainer: "#01579B",
                    surface: "#0D1B2A",
                    onSurface: "#E1F5FE",
                    surfaceVariant: "#37474F",
                    onSurfaceVariant: "#CFD8DC",

            // 创建高维魔方
            function createHypercube() {
                // 清除现有的魔方
                scene.remove(hypercube);
                hypercube = new THREE.Group();
                hypercube.name = "hypercube";
                
                // 释放旧资源
                releaseResources();
                
                // 生成顶点
                currentVertices = generateVertices(currentDimension);
                
                // 创建顶点球体
                verticesMesh = [];
                
                currentVertices.forEach(vertex => {
                    // 将高维点投影到3D
                    const projected = projectTo3D(vertex);
                    
                    // 根据维度设置颜色
                    const color = getColorForDimension(vertex);
                    
                    // 重用材质
                    const material = materialPool.vertex.clone();
                    material.color = new THREE.Color(color);
                    material.emissive = new THREE.Color(color);
                    
                    const sphere = new THREE.Mesh(geometryPool.sphere, material);
                    sphere.position.set(projected[0], projected[1], projected[2]);
                    
                    // 存储原始高维坐标
                    sphere.userData = { hyperCoords: [...vertex] };
                    hypercube.add(sphere);
                    verticesMesh.push(sphere);
                });
                
                // 创建边
                edgesLines = [];
                createEdges();
                
                scene.add(hypercube);
                updatePerformanceStats();
            }
            
            // 释放资源
            function releaseResources() {
                // 释放顶点资源
                verticesMesh.forEach(mesh => {
                    mesh.geometry.dispose();
                    mesh.material.dispose();
                });
                
                // 释放边资源
                edgesLines.forEach(line => {
                    line.geometry.dispose();
                    line.material.dispose();
                });
                
                verticesMesh = [];
                edgesLines = [];
            }
            
            // 生成顶点
            function generateVertices(dimension) {
                const vertices = [];
                const totalVertices = Math.pow(2, dimension);
                
                for (let i = 0; i < totalVertices; i++) {
                    const vertex = [];
                    for (let d = 0; d < dimension; d++) {
                        // 生成-1或1的坐标
                        const coord = (i & (1 << d)) ? 1 : -1;
                        vertex.push(coord);
                    }
                    vertices.push(vertex);
                }
                
                return vertices;
            }
            
            // 投影到3D空间
            function projectTo3D(vertex) {
                // 将顶点复制到新数组
                let point = [...vertex];
                
                // 应用所有旋转平面的旋转
                rotationPlanes.forEach(plane => {
                    if (plane.axes.length === 2) {
                        const axis1 = plane.axes[0];
                        const axis2 = plane.axes[1];
                        
                        if (axis1 < point.length && axis2 < point.length) {
                            const angle = plane.angle * Math.PI / 180;
                            const x = point[axis1];
                            const y = point[axis2];
                            
                            // 应用二维旋转
                            const cos = Math.cos(angle);
                            const sin = Math.sin(angle);
                            
                            point[axis1] = x * cos - y * sin;
                            point[axis2] = x * sin + y * cos;
                        }
                    }
                });
                
                // 处理更高维度的透视效果
                let x = point[0] || 0;
                let y = point[1] || 0;
                let z = point[2] || 0;
                
                if (currentDimension > 3) {
                    for (let d = 3; d < currentDimension; d++) {
                        const v = point[d] || 0;
                        // 将v维度映射到缩放效果
                        const scale = 1.0 + v * projectionDepth * 0.3;
                        x *= scale;
                        y *= scale;
                        z *= scale;
                    }
                }
                
                return [x * 3, y * 3, z * 3];
            }
            
            // 创建边
            function createEdges() {
                // 连接相邻的顶点
                currentVertices.forEach((v1, i) => {
                    currentVertices.forEach((v2, j) => {
                        if (i < j) {
                            // 检查是否只在一个坐标上不同
                            let diffCount = 0;
                            for (let d = 0; d < currentDimension; d++) {
                                if (v1[d] !== v2[d]) {
                                    diffCount++;
                                }
                            }
                            
                            if (diffCount === 1) {
                                // 投影到3D
                                const p1 = projectTo3D(v1);
                                const p2 = projectTo3D(v2);
                                
                                const points = [
                                    new THREE.Vector3(p1[0], p1[1], p1[2]),
                                    new THREE.Vector3(p2[0], p2[1], p2[2])
                                ];
                                
                                // 重用几何体
                                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                                const line = new THREE.Line(geometry, materialPool.edge);
                                hypercube.add(line);
                                edgesLines.push(line);
                                
                                // 存储索引用于更新
                                line.userData = { index1: i, index2: j };
                            }
                        }
                    });
                });
            }
            
            // 更新魔方位置
            function updateHypercube() {
                if (!hypercube) return;
                
                // 更新顶点位置
                verticesMesh.forEach(vertexMesh => {
                    const hyperCoords = vertexMesh.userData.hyperCoords;
                    const projected = projectTo3D(hyperCoords);
                    vertexMesh.position.set(projected[0], projected[1], projected[2]);
                });
                
                // 更新边的位置
                edgesLines.forEach(line => {
                    const { index1, index2 } = line.userData;
                    const v1 = verticesMesh[index1];
                    const v2 = verticesMesh[index2];
                    
                    if (v1 && v2) {
                        const pos1 = v1.position;
                        const pos2 = v2.position;
                        
                        // 更新线的位置
                        const positions = line.geometry.attributes.position;
                        positions.setXYZ(0, pos1.x, pos1.y, pos1.z);
                        positions.setXYZ(1, pos2.x, pos2.y, pos2.z);
                        positions.needsUpdate = true;
                    }
                });
            }
            
            // 根据位置获取颜色
            function getColorForDimension(vertex) {
                // 颜色映射
                const colors = [
                    0xFF5252, // 红色 - X
                    0x4CAF50, // 绿色 - Y
                    0x2196F3, // 蓝色 - Z
                    0xFFC107, // 黄色 - W
                    0x9C27B0, // 紫色 - V
                    0x00BCD4, // 青色 - U
                    0xFF9800, // 橙色 - T
                    0xE91E63, // 粉色 - S
                    0x8BC34A, // 青绿色 - R
                    0x795548  // 棕色 - Q
                ];
                
                // 找出哪个维度决定了这个顶点（基于位置）
                for (let d = 0; d < currentDimension; d++) {
                    if (Math.abs(vertex[d]) === 1) {
                        return colors[d % colors.length];
                    }
                }
                
                return 0xffffff; // 默认白色
            }

                        const preset = this.dataset.preset;
                        applyPreset(preset);
                    });
                });
            }
            
            // 应用预设
            function applyPreset(preset) {
                // 确保有足够的旋转平面
                while (rotationPlanes.length < 3) {
                    addRotationPlane(rotationPlanes.length);
                }
                
                switch(preset) {
                    case 'basic':
                        // XY 旋转
                        rotationPlanes[0].speed = 0.5;
                        rotationPlanes[1].speed = 0.0;
                        rotationPlanes[2].speed = 0.0;
                        break;
                    case 'double':
                        // XY 和 ZW 旋转
                        rotationPlanes[0].speed = 0.5;
                        rotationPlanes[1].speed = 0.7;
                        rotationPlanes[2].speed = 0.0;
                        break;
                    case 'complex':
                        // 所有平面旋转
                        rotationPlanes[0].speed = 0.5;
                        rotationPlanes[1].speed = 0.7;
                        rotationPlanes[2].speed = 0.3;
                        complexRotation = true;
                        document.getElementById('complex-rotation-btn').textContent = '🌀 简单模式';
                        break;
                }
                
                // 更新UI
                rotationPlanes.forEach(plane => {
                    document.querySelector(`.plane-speed[data-plane-id="${plane.id}"]`).value = plane.speed;
                    document.getElementById(`plane${plane.id}-speed-input`).value = plane.speed.toFixed(1);
                });
                
                if (!autoRotate) {
                    autoRotate = true;
                    document.getElementById('auto-rotate-btn').textContent = '🛑 停止自动旋转';
                }
                
                updateStatus("已应用预设: " + preset);
            }
            
            // 更新状态
            function updateStatus(text) {
                document.getElementById('status-text').textContent = text;
            }
            
            // 窗口大小调整
            function onWindowResize() {
                const container = document.getElementById('canvas-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            // 计算FPS
            function calculateFPS(now) {
                frameCount++;
                
                // 每秒更新一次FPS显示
                if (now > lastFpsUpdate + 1000) {
                    fps = frameCount * 1000 / (now - lastFpsUpdate);
                    frameCount = 0;
                    lastFpsUpdate = now;
                    updatePerformanceStats();
                }
            }
            
            // 动画循环
            function animate() {
                const now = performance.now();
                const deltaTime = now - lastFrameTime;
                lastFrameTime = now;
                
                animationId = requestAnimationFrame(animate);
                
                // 计算FPS
                calculateFPS(now);
                
                // 自动旋转
                if (autoRotate) {
                    rotationPlanes.forEach(plane => {
                        plane.angle += plane.speed * (deltaTime / 16.67);
                        if (plane.angle >= 360) plane.angle -= 360;
                    });
                    
                    // 更新UI
                    rotationPlanes.forEach(plane => {
                        const slider = document.querySelector(`.plane-angle[data-plane-id="${plane.id}"]`);
                        const input = document.getElementById(`plane${plane.id}-angle-input`);
                        if (slider && input) {
                            slider.value = plane.angle;
                            input.value = Math.round(plane.angle);
                        }
                    });
                    
                    updateHypercube();
                }
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            // 初始化应用
            init();
            updateStatus("系统已就绪，请开始探索高维空间！");
        });
    </script>
</body>
